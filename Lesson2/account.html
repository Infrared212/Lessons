<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Личный кабинет</title>
  </head>
  <body>
  <section>
    <h2>Добавление книги</h2>
    <!-- <form enctype="multipart/form-data" для загрузки файлов -->
    <form enctype="multipart/form-data" action="#" method="post">
<div>
<label for="genre">Выбор жанра</label> <!-- вне формы использовать некорректно -->
<select id="genre" name="genre">
<option value="genre1">Жанр 1</option> <!-- элемент выпадающего списка -->
<option  value="genre2">Жанр 2</option> <!-- genre1 придет на сервер -->
<option value="genre3">Жанр 3</option>
</select>
<div>
  <label for="tittle">Введите название книги</label>
  <input minlength="50" maxlength="100" tittle" type="text" name="tittle"> <!-- minlenght- количество допустимых символов для текстового поля, min max для числового -->
  </div>
  <div>
  <label>Укажите количество страниц</label>
  <input min="1" max="100" type="number" name="page-count"
  </div>
  <div>
<label>Описание книги</label>
<textarea placeholder="Описание книги" name="description"></textarea> <!-- textarea - ввод текста в несколлько строк -->
</div>
<div>
  <label>Загрузить обложку книги</label>
  <input id="cover" type="file" name="cover" accept="image/gif,images,png"> <!-- accept - разрешитьтолько определнные типы файлов -->
</div>
<div>
  <label for="pages">Загрузить страницы</label>
  <input id="pages" type "file" multiple name="pages[]">
  </div>
  <div> <!--группа чекбокса -->
    <span>Возраст, для которого подходит книга</span> <!-- стилизовать часть текста -->
<label><input type="checkbox" value="1" name="age[]" >до 16</label>
<label><input type="checkbox" value="2" name="age[]">от 17 до 21</label>
<label><input type="checkbox" value="3" name="age[]">от 21 до 35</label>
<label><input type="checkbox" value="4" name="age[]" >от 35 до 60</label>
    </div>
    <div> <! -- группа радиокнопок -->
<span>Читали ты Вы книгу, которую хотите загрузить</span>
<label><input type="radio" name="read" value>Да</label>
<label><input type="radio" name="read">Нет</label>
      </div>
      <button type="submit">Добавить</button>
      <input type="reset" value="Очистить">
      <form action="#" method="post">
      <div>

    </div>
</form>
    </section>
  </body>
</html>
