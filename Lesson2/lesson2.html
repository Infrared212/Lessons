<!doctype html> <!--указание на html документ -->
<html lang="ru">
<head>
<body>
<form action="#" method="post"> <!-- Метод post посылает на сервер данные в запросе браузера>
  <fieldset disabled> <!-- для элементов внутри формы, displed - блокирует группу элементов -->

  <legend>Данные авторизации</legend>
  <div>
    <input type="email" placeholder="Введите email" name="login"> <! -- для ввода текста, паролей, отображеия кнопок, файлов -->
      </div>
<div>
  <input type="password" placeholder="Введите пароль" name="password"> <! -- скрытие пароля -->
</div>
<div>
  <label> <!-- позволяет связывать элемент к тексту -->
    Запомнить: <input checked type="checkbox" name="remember" value="yes"> <!-- то,что вводит пользователь, name не зависит от type; checked - галочка по автомату стоит -->
    </label>
</div>
<div>
  <input type="submit" value="Войти"> <!-- reset-очищает форму / button это кнопки, submit-данные отправляются на сервер, value - пользовательский ввод(предзаполнение или редактирование) -->
</<fieldset>
  </div>

</form>
</body>
</head>
</html>
